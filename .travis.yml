sudo: false
language: node_js
node_js:
  - 8
cache:
  directories:
  - node_modules
before_install: 
  - openssl aes-256-cbc -K $encrypted_8f2e1fe0e7f3_key -iv $encrypted_8f2e1fe0e7f3_iv -in front_deploy.enc -out ~/.ssh/front_deploy -d
  - chmod 600 ~/.ssh/front_deploy
script:
  - npm run build
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR $deploy_user@39.107.119.46:$DEPLOY_PATH
  on:
    branch: master
addons:
  ssh_known_hosts: 39.107.119.46 # 请替换成自己的服务器IP